<!doctype html>
<html>
    <head>
        <title>Rendering an animated sound</title>
        <link rel="stylesheet" href="rendering.css">
    </head>
    <body>
        <div style="display: none;"><audio controls="controls" id="audio_source"><source src="sounds/autopilot.mp3" type="audio/mp3" /></audio></div>
        <div id="synth-controller">
            <select id="osc-1-wavetype">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
            </select>
        </div>
        <canvas id="rendering" style="background: black;" width="400" height="400">
        </canvas>
    </body>
    <footer>
        <script type="module" src="soundrenderer.js"></script>
    </footer>
</html>
